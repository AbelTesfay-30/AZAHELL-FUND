<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Azahell Huge Fund</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Azahell Huge Fund</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="markets.html">Markets</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signin.html" class="btn-nav active">Sign In</a></li>
            </ul>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <section class="signin-section">
        <div class="signin-container">
            <div class="signin-card">
                <div class="signin-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your investment dashboard</p>
                </div>
                <form id="signinForm" class="signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                <div class="signin-footer">
                    <p>Don't have an account? <a href="#" id="createAccountLink">Create Account</a></p>
                </div>
                <div class="signin-divider">
                    <span>or continue with</span>
                </div>
                <div class="social-signin">
                    <button class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Login Successful!</h3>
            <p>Welcome back to Azahell Huge Fund</p>
            <button class="btn btn-primary" id="closeModal">Continue to Dashboard</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/signin.js"></script>
</body>
</html>
